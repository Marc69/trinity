# slurm.conf file generated by configurator.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.

# This file contains all the nodes in the cluster
Include /usr/local/etc/slurm_nodes.conf

# This file contains user manageable overrides.
Include /cluster/etc/slurm_local.conf

ControlMachine=login
AuthType=auth/munge
CryptoType=crypto/munge
CacheGroups=1
MpiDefault=none
ReturnToService=2
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.pid
SlurmdPort=6818
SlurmdSpoolDir=/tmp/slurmd
SlurmUser=slurm
#SlurmdUser=root 
#SrunEpilog=
#SrunProlog=
StateSaveLocation=/var/slurm/
SwitchType=switch/none
TaskPlugin=task/none

SlurmctldDebug=3
SlurmctldLogFile=/var/log/slurmctld.log
SlurmdDebug=3
SlurmdLogFile=/var/log/slurmd.log

